<!DOCTYPE html>
<html>
<body>

  <h2>SignUp</h2>

  <form method="POST" required>
    {% csrf_token %}
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="" required><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="" required><br><br>

    {%if not fail %}
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="" required><br><br>
    {% else %}
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="" required><br>
    <a>Email already in use</a> <br>
    {% endif %}

    <label for="birthday">Birthday:</label><br>
    <input type="date" id="birthday" name="birthday" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z]).{8,}"
    title="Must contain at least one number and at least 8 or more characters" required>
    <br>
    <input href="" type="submit" value="Submit">
  </form>
</body>
</html>
