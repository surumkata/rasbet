{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'header.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'display.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <title> Deposit </title>
    </head>

    <body>
      <div class="header">
        <div class="header-left">
          <a href="/" ><div class="tab"><img src="{% static 'logo.png' %}" alt="Rasbet Logo"></div></a>
        </div>
        <div class="header-right">
          <div class="tab"><a href="/accounts/logout">Logout</a></div>
        </div>
      </div>
      <form id="myform" method="POST" >
        {% csrf_token %}
        <div>
          <div>
            <h5>Promo code:</h5>
            <input name="promo_code">
            {%if promo_error%}
              <p>Invalid promotion</p>
            {%endif%}
          </div>
          <div>
            <h2>Insere montante a depositar:</h2> <br>
            <input type="number" name="amount" oninput="check_deposit_value(this)" required>
            <div class="minAmount"></div>
          </div>
          <div>
            <input class="depositBtt" type="submit" name="mbway" value="mbway" disabled>
            <input class="depositBtt" type="submit" name="card" value="card" disabled>
          </div>
      </div>



      </form>
      <script src="{% static 'transations.js' %}"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </body>
</html>
