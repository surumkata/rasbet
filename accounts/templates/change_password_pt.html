{% load static %}
<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'display.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'profile.css' %}"/>
{% csrf_token %}
<title> Alterar Password </title>
</head>
<body>
  <div class="container">
    {% if logged %}
    <div class="form-box">
      {% if msg == 1 %}
          <p>Password incorreta</p>
          {% elif msg == 2 %}
          <p>Passowrds nao correspondem</p>
          {%endif%}
          <form method="POST" required>
            {% csrf_token %}
            <div class="form-div"><input type="password" placeholder="Password Atual" name="psw" value="" required></div>
            <div class="form-div"><input type="password" placeholder="Password Nova" name="newpsw" value="" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain at least one number and at least 8 or more characters" required></div>
            <div class="form-div"><input type="password" placeholder="Comfirmação da nova password" name="newpsw2" value="" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain at least one number and at least 8 or more characters" required></div>
            <div id="confirm_state">
              <button type="submit">Guardar</button>
          </form>
    </div>
    {%else%}
      <p> Não estás logged </p>
    {% endif %}
  </div>
 </body>
 </html>
