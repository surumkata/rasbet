{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'display.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'profile.css' %}"/>
    <title> Depósito </title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form method="POST" required>
          {% csrf_token %}
          <h2>Detalhes do cartão</h2>


          <input type="numeric" id="cardNumber"  placeholder="Número de cartão" oninput="card_number_mask(this)" minlength="16" maxlength="16" >
          <input type="text" id="cardHolder"  oninput="expdate_mask(this)" minlength="5" maxlength="5" placeholder="Data de Validade">
          <input type="numeric"  id="cvv"  oninput="check_cvv(this)"   minlength="3" maxlength="3" placeholder="CVV" >
          <input type="text"  id="cardOwner" oninput="check_name(this)" placeholder="Dono do cartão" >
          <div id="invalid_owner"></div>
          <button id="paybtt" type="submit"  name="" value="pay" disabled>Pagar</button>
        </form>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'transations.js' %}"></script>
  </body>
</html>
